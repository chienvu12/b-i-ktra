<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pai</title>
</head>
<body>
    <script>
        let a = [[1, 2, 3],
            [4, 5, 6],
            [7, 8, -1] ];
        function sumDiagonall(arr) {
            let tong =0;
            for (let i=0, j=0; i < arr.length ; i++ , j++) {
                tong += arr[i][j];
            }
               return tong;
        }
        let tonga = sumDiagonall(a);
        console.log(tonga);
    </script>
</body>
